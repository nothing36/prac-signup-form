<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <div class="side-content">

    </div>

    <div class="main-content">
        <div class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
        <div class="encourage-text">You know you want to.</div>

        <form action="not a site.com/path" method="post">
            <div class="form-content">
                <div class="lets-do-this">Let's do this!</div>

                <!-- first name -->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">

                <!-- last name -->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">

                <!-- email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <!-- phone number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <!-- password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <!-- confirm password -->
                <label for="conf-password">Confirm Password</label>
                <input type="password" id="conf-password" name="conf-password">
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
